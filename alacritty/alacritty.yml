window:

  #  startup_mode: Maximized

  padding:
    x: 10
    y: 10

  decorations: none
  opacity: 0.8

font:
  normal:
    family: agave Nerd Font
  size: 20

cursor:
  style:
    shape: Underline

shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux attach || tmux"
env:
  TERM: xterm-256color

import:
  - ~/Dotfiles/alacritty/theme.yml
